<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="image/img-1.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img-2.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img-3.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img-4.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img-5.jpg" alt="">
        </div>

        <div class="button">
            <a onclick="nextimg(-1)" class="prev">&#10094;</a>
            <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
